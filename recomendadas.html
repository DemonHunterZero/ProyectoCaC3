<body>
    <a href="#" name='Inicio'></a>
    <header>

        <div class="inicio_contenedor">
            <a href="./index.html" id="inicio_logo">CaC-Movies</a>
        </div>

        <input type="checkbox" name="" id="m_hamburguesa_chckbx">
        <label for="m_hamburguesa_chckbx" id="m_hamburguesa">
            <img src="./assets/menu.png" id="m_hamburguesa_icon" alt="menu">
        </label>

        <nav id="nav_contenedor">

            <div id="nav_ul_contenedor">

            </div>
        </nav>
    </header>

    
    <div class="addMovie-container">
        <div class="addMovie">
            <h2>Recomiende sus pelis favoritas</h2>
            <form onsubmit="agregarPelicula(event)">
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ingrese el nombre de la pelicula" size="20" maxlength="50" required>
                <label for="genero">Genero:</label>
                <input type="text" id="genero" name="genero" placeholder="Ingrese el genero de la pelicula" size="20" maxlength="50" required>
                <label for="duracion">Duracion:</label>
                <input type="text" id="duracion" placeholder="hh:mm " name="duracion" size="20" maxlength="50" required>
                <label for="imagen">Url Portada:</label>
                <input type="text" id="imagen" placeholder="Ingrese la url de una imagen de portada" name="imagen" required>
                <input type="submit" value="Recomendar!">
                <input type="reset" value="Nueva Recomendacion">
            </form>
        </div>
    </div>
    
    <br>
    <br>

    <div id="h2-recomendadas-container">
        <h2>Estas son las peliculas recomendadas por ustedes</h2>
    </div>


<div id="padreTabla">
    <div id="tableMovies-container">
        <table id="tableMovies">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>Duracion</th>
                    <th>Imagen</th>
